                                                </div>

                                        </div>

                                            <select name="" id="selCity" class="form-control"></select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- 工作地点 -->
                            <div class="form-group">
                                <label for="workSpot" class="col-sm-2 control-label"><span class="star">*</span>工作地点:</label>

                            <div class="form-group">

                            <!-- 联系人电话 -->
                            <div class="form-group">
                                <label for="tel" class="col-sm-2 control-label"><span class="star">*</span>电话:</label>

                                    <input type="email" class="form-control" id="mail" placeholder="请输入联系人邮箱" name="uEmail">

                            </div>

                                <label for="jobDes" class="col-sm-2 control-label"><span class="star">*</span>职位描述:</label>
                                <div class="col-sm-10">
                                    <textarea name="" id="jobDes" cols="30" rows="10" placeholder=" 职位描述（7条以内，请清晰分好每一条描述）
 例：
 1.负责组织编制内容。
 组织开展各类活动等。(回车)"></textarea>
                                </div>

                                <div class="col-sm-2">
                                    <input type="radio" name="selectPay"> &nbsp;面议

                            </div>
                            <input type="button" value="保存" class="btn btn-primary pull-right save">
