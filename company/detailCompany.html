                <div class="school-brief clearfix">

                        <p class="school-name"><span id="Name"></span></p>
                        <p>机构标签：<span id="instutionLable"></span></p>

                    <span class="title">成立时间</span>
                    <span class="content" id="Founded_time"></span>
                </li>
                <li class="clearfix">
                    <span class="title">官网</span>
                    <span class="content"><a id="Website" target="_"></a></span>
                </li>
                <li class="clearfix w100">
                    <span class="title w15">地址</span>
                    <span class="content w85" id="Address"></span>

                    <span class="content" id="ContactName"></span>
                </li>
                <li class="clearfix">
                    <span class="title">个人职位</span>
                    <span class="content" id="ContactPosition"></span>
                </li>
                <li class="clearfix">
                    <span class="title">联系电话</span>
                    <span class="content" id="ContactPhone"></span>
                </li>
                <li class="clearfix">
                    <span class="title">联系邮箱</span>
                    <span class="content" id="ContactMail"></span>
                </li>
            </ul>
        </div>
        <!-- 联系方式 END-->

        <!-- 详情&备注 -->
        <h5 class="baseInfo">详情&备注</h5>
        <div class="baseInfo-desc mb30">
            <ul class="list clearfix">
                <li class="clearfix w100">
                    <span class="title w15">投资信息</span>
                    <span class="content w85" id="Investment"></span>
                </li>
                <li class="clearfix w100">
                    <span class="title w15">过往服务学校</span>
                    <span class="content w85" id="ServedSchool"></span>
                </li>
                <li class="clearfix w100">

                    <span class="content w85" id="Introduction"></span>
                </li>
                <li class="clearfix w100">
                    <span class="title w15">备注</span>

                </li>
            </ul>

        <!-- 详情&备注 END-->
        <!-- 评论区 -->
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">

                <p class="pull-left" style="color: #999;font-size: 12px;">*评论在管理员通过后即可显示</p><button class="btn btn-primary pull-right noPass" style="font-size:14px;padding:8px 30px;border-radius: 3px;border-color: transparent;" id="commentSubmitBtn">发布</button>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-2"></div>
